# Crypto Classifier Pipeline Configuration

data:
  symbol: BTCUSDT
  interval: 1m
  start_date: '2020-01'
  end_date: '2020-01'

image:
  seq_len: 100
  line_width: 3
  resolution:
    width: 800
    height: 500
  rendering:
    mode: gpu
    gpu_batch_size: 5000

paths:
  raw_data: data/raw
  processed_data: data/processed
  models: models
  logs: logs

pipeline:
  skip_existing_images: true
  num_workers: -1  # -1 means cpu_count() - 1


