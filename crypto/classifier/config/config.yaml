# Crypto Classifier Pipeline Configuration

data:
  symbol: BTCUSDT
  interval: 1m
  start_date: '2020-01'
  end_date: '2020-01'
  max_sequences: 2000  # Set to a number (e.g., 1000) to limit for testing, null for all

image:
  seq_len: 100  # Number of bars per image
  resolution:
    height: 500  # Width auto-calculated: seq_len * 4
  colors:
    bullish: 0.2  # Dark gray for bullish candles
    bearish: 0.0  # Black for bearish candles
  rendering:
    mode: gpu
    gpu_batch_size: 2000  # Can handle more with shared memory

paths:
  raw_data: data/raw
  processed_data: data/processed
  models: models
  logs: logs

pipeline:
  skip_existing_images: true
  num_workers: -1  # -1 means cpu_count() - 1


